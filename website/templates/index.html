{% extends "base.html" %} {% block content %}
<h1>hello</h1>

<form method="POST" action="/">
  <div class="form-row">
    <div class="form-group col-md-8">
      <input type="text" class="form-control" id="inputStringField" name="inputString" placeholder="deadmau5">
    </div>
    <div class="form-group col-md-2">
      <select id="inputQueryDropdown" name="inputQuery" class="form-control">
        <option>Artist</option>
        <option>Song</option>
        <option>Album</option>
      </select>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
  </div>
  <div class = "row">
    <legend class="col-form-label col-sm-1 pt-0">Sort by:</legend>
    <div class="form-check form-check-inline col-sm-1">
        <input class="form-check-input" type="radio" name="sortby" id="titleRadio" value="title" checked="checked">
        <label class="form-check-label" for="titleRadio">Title</label>
    </div>
    <div class="form-check form-check-inline col-sm-1">
        <input class="form-check-input" type="radio" name="sortby" id="artistRadio" value="artist">
        <label class="form-check-label" for="artistRadio">Artist</label>
    </div>
    <div class="form-check form-check-inline col-sm-1">
        <input class="form-check-input" type="radio" name="sortby" id="albumRadio" value="album">
        <label class="form-check-label" for="albumRadio">Album</label>
    </div>
    <div class="form-check form-check-inline col-sm-1">
        <input class="form-check-input" type="radio" name="sortby" id="popularityRadio" value="popularity">
        <label class="form-check-label" for="popularityRadio">Popularity</label>
    </div>
  </div>
</form>

<ul>
  {% for item in a %}
  <li>{{item}}</li>  
  {% endfor %}
</ul>

{% if songs %}
<ul class="list-group">
  {% for song in songs %}
  <li class="list-group-item">
    <b>{{song.title}}</b> by <i><a href="/songs-by-artist?artist={{song.artist}}">{{song.artist}}</a></i>
  </li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
