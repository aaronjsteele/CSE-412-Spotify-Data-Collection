{% extends "base.html" %} {% block content %}
<h1>hello</h1>
<form method="POST" action="/">
  <input name="firstname" placeholder="Enter first name" />
  <button type="submit">Submit</button>
</form>
<ul>
  {% for item in a %}
  <li>{{item}}</li>
  {% endfor %}
</ul>
{% if songs %}
<ul class="list-group">
  {% for song in songs %}
  <li class="list-group-item">
    <b>"{{song.title}}</b> by <i><a href="/songs-by-artist?artist={{song.artist}}">{{song.artist}}</a></i> ({{'%0.2f'|format(song.rating)}} <a href="/rate?song={{song.id}}">Rate it</a>)
  </li>
  {% endfor %}
</ul>
{% endif %} {% endblock %}
