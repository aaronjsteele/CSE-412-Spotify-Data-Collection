<!DOCTYPE html>

<html>
  <head>
    <!-- Required meta tags??? -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script src="https://kit.fontawesome.com/f08bf71ed8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Spotify Music Library</a>
      {% if request.cookies.get('username') %}
      <a class="navbar-brand" href="/sign-out"
        >Log out from {{request.cookies.get('username')}}</a
      >
      {% else %}
      <a class="navbar-brand" href="/sign-in">Log in</a>
      {% endif %}
    </nav>
    <div id="content">
      <div class="container h-100">{% block content %}{% endblock %}</div>
    </div>
    <!-- footer -->
  </body>
</html>
