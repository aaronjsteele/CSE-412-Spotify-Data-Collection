{% extends "base.html" %} {% block content %}
<div class="form-group">&nbsp;</div>

<h1 class="display-4 mb-4">Sign in or Create an Account</h1>

<form method="POST" action="/sign-in">
  <div class="form-row">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter username here" id="username" name="username"/>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="text" class="form-control" placeholder="Enter password here" id="password" name="password"/>
    </div>
  </div>
  <button type="submit" class="btn btn-success mt-2">Sign in or Create Account</button>
</form>

{% endblock %}
