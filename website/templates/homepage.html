{% extends "base.html" %} {% block content %}
  <div
    style="min-height: 70vh; display: flex; flex-direction: column; justify-content: center; resize: vertical;"
  >
    <div style="resize: vertical;">
      <h1 class="mr-2">Search for Songs:</h1>

      <form method="POST" action="/">
        <div class="form-row">
          <div class="form-group col-md-8">
            <input
              type="text"
              class="form-control"
              id="inputStringField"
              name="inputString"
              value="{{prev[0]}}"
              placeholder="Enter search term"
            />
          </div>
          <div class="form-group col-md-2">
            <select
              id="inputQueryDropdown"
              name="inputQuery"
              class="form-control"
            >
              <option value="artist">Artist</option>
              <option value="song">Song</option>
              <option value="album">Album</option>
            </select>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
          </div>
        </div>
        <div class="row">
          <legend class="col-form-label col-sm-1 pt-0">Sort by:</legend>
          <div class="form-check form-check-inline col-sm-1">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              id="titleRadio"
              value="title"
              checked="checked"
            />
            <label class="form-check-label" for="titleRadio">Title</label>
          </div>
          <div class="form-check form-check-inline col-sm-1">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              id="artistRadio"
              value="artist"
            />
            <label class="form-check-label" for="artistRadio">Artist</label>
          </div>
          <div class="form-check form-check-inline col-sm-1">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              id="albumRadio"
              value="album"
            />
            <label class="form-check-label" for="albumRadio">Album</label>
          </div>
          <div class="form-check form-check-inline col-sm-1">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              id="popularityRadio"
              value="popularity"
            />
            <label class="form-check-label" for="popularityRadio"
              >Popularity</label
            >
          </div>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
